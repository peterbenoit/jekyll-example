<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
	{%- assign active = nil -%}
	{%- assign page_slug = page.title | slugify -%}

	{% for item in site.data.nav %}

	<b>{{ item.title }} </b>
	<ul class="nav nav-pills flex-column"> 
		{% for entry in item.pages %}
		{%- assign entry_slug = entry.title | slugify -%}
		<li class="nav-item"><a class="nav-link{% if page_slug == entry_slug %} active{% endif %}" href="{{ site.baseurl }}/docs/{{ site.docs_version }}/{{ item.title | slugify }}/{{ entry.title | slugify }}" alt="{{ entry.title }}">{{ entry.title }}</a></li>
		{% endfor %}
	</ul>

	{% endfor %}
</nav>
